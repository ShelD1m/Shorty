<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Shorty — Вход</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <style>
        body{margin:0;background:#0f172a;color:#e5e7eb;font-family:Inter,system-ui,sans-serif}
        .wrap{max-width:560px;margin:80px auto;padding:0 16px}
        h1{margin:0 0 16px 0}
        .card{background:#111827;border-radius:16px;padding:20px 20px;box-shadow:0 8px 24px rgba(0,0,0,.25)}
        .row{display:grid;grid-template-columns:1fr;gap:12px}
        input{width:100%;padding:12px 14px;border-radius:12px;border:0;background:#0b1220;color:#e5e7eb}
        .btn{background:#22c55e;color:#fff;border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
        .muted{color:#94a3b8}
        a{color:#60a5fa}
        #toast{position:fixed;right:16px;bottom:16px;background:#22c55e;color:#fff;padding:8px 14px;border-radius:10px;opacity:0;transition:.25s}
    </style>
</head>
<body>
<div class="wrap">
    <h1>Вход</h1>
    <div class="card">
        <div class="row">
            <input id="login-email" type="email" placeholder="Email" />
            <input id="login-password" type="password" placeholder="Пароль" />
            <button id="btn-login" class="btn">Войти</button>
            <div class="muted">Нет аккаунта? <a href="register.html">Зарегистрироваться</a></div>
        </div>
    </div>
</div>
<div id="toast"></div>
<script src="assets/js/login.js"></script>
</body>
</html>
