<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Shorty — панель</title>
    <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
<header class="container">
    <h1>Shorty — панель</h1>
    <nav><a class="ghost" href="index.html">Главная</a> <button id="logout" class="ghost">Выйти</button></nav>
</header>

<main class="container">
    <div class="card">
        <h2>Создать ссылку</h2>
        <div class="row">
            <input id="targetUrl" type="url" placeholder="Длинный URL" required style="flex:3"/>
            <input id="customSlug" type="text" placeholder="Slug (опц.)" style="flex:1"/>
            <input id="maxClicks" type="number" min="1" placeholder="Ограничение кликов (опц.)" style="flex:1"/>
            <button id="create" class="btn">Создать</button>
        </div>
        <div id="result" class="notice" style="margin-top:10px;"></div>
    </div>

    <div class="card">
        <h3 style="margin-top:0;">Последняя созданная ссылка</h3>
        <table class="table">
            <thead><tr><th>Slug</th><th>Target</th><th>Переход</th><th>Кликов</th><th></th></tr></thead>
            <tbody id="links"></tbody>
        </table>
        <p class="notice">Полный список — на главной.</p>
    </div>
</main>

<script src="assets/js/config.js"></script>
<script src="assets/js/ui.js"></script>
<script src="assets/js/api.js"></script>
<script>
    if (!API.token()) location.href = 'index.html';
    document.querySelector('#logout').onclick = ()=>{ API.clear(); location.href='index.html'; };

    const linksTbody = document.querySelector('#links');
    function renderLink(l){
        linksTbody.innerHTML = '<tr>' +
            '<td><span class="kbd">'+ l.slug +'</span></td>' +
            '<td style="max-width:420px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">'+ l.targetUrl +'</td>' +
            '<td><a target="_blank" href="'+ API.base() + l.shortUrl +'">'+ l.shortUrl +'</a></td>' +
            '<td>'+ (l.clicksCount ?? 0) +'</td>' +
            '<td><a class="btn secondary" href="link.html?id='+l.id+'&slug='+l.slug+'">Статистика</a></td>' +
            '</tr>';

    }

    document.querySelector('#create').onclick = async ()=> {
        const payload = {
            targetUrl: document.querySelector('#targetUrl').value,
            customSlug: document.querySelector('#customSlug').value || null,
            expiresAt: null,
            maxClicks: document.querySelector('#maxClicks').value ? parseInt(document.querySelector('#maxClicks').value,10) : null
        };
        try {
            const l = await API.links.create(payload);
            document.querySelector('#result').textContent = 'Создано: ' + l.shortUrl;
            renderLink(l);
        } catch(e){ toast('Ошибка: ' + e.message); }
    };
</script>
</body>
</html>
