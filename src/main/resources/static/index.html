<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Shorty — Кабинет</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <style>
        body{margin:0;background:#0f172a;color:#e5e7eb;font-family:Inter,system-ui,sans-serif}
        .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
        .top{display:flex;align-items:center;gap:12px}
        .brand{font-size:40px;font-weight:800;margin:0}
        .btn{background:#22c55e;color:#fff;border:0;border-radius:12px;padding:10px 16px;font-weight:700;cursor:pointer}
        .card{background:#111827;border-radius:16px;padding:20px 20px;margin-top:18px;box-shadow:0 8px 24px rgba(0,0,0,.25)}
        h2{margin:0 0 12px 0;color:#fff}
        input{width:100%;padding:12px 14px;border-radius:12px;border:0;background:#0b1220;color:#e5e7eb}
        .row{display:grid;grid-template-columns:1fr 320px 140px;gap:12px}
        .muted{color:#94a3b8}
        /* список ссылок */
        #links-list{list-style:none;margin:0;padding:0}
        .item{display:grid;grid-template-columns:1fr 1fr auto auto; /* короткая | исходная | счётчик | копия */
            gap:12px;align-items:center;padding:14px 0;border-bottom:1px dashed #334155}
        .short a{color:#60a5fa;word-break:break-all}
        .target{color:#94a3b8;word-break:break-all}
        .clicks{white-space:nowrap;color:#cbd5e1}
        .copy-right{text-align:right}
        .hidden{display:none!important}
        #toast{position:fixed;right:16px;bottom:16px;background:#22c55e;color:#fff;padding:8px 14px;border-radius:10px;opacity:0;transition:.25s}
    </style>
</head>
<body>
<div class="wrap">
    <div class="top">
        <h1 class="brand">Shorty</h1>
        <button id="btn-logout" class="btn">Выйти</button>
    </div>

    <div class="card">
        <h2>Сократить ссылку</h2>
        <div class="row">
            <input id="original-url" type="text" placeholder="Вставьте длинный URL" />
            <input id="custom-slug" type="text" placeholder="Кастомный slug (опц.)" />
            <button id="btn-create" class="btn">Сократить</button>
        </div>
        <div id="result" class="muted" style="margin-top:10px;display:none">
            Короткая: <a id="result-link" target="_blank" rel="noopener"></a>
            <button id="copy-btn" class="btn" style="margin-left:8px">Копировать</button>
        </div>
    </div>

    <div class="card">
        <h2>Мои ссылки <span id="links-count">0</span></h2>
        <div id="links-empty" class="muted">Сейчас пусто</div>
        <ul id="links-list"></ul>
    </div>
</div>

<div id="toast"></div>
<script src="assets/js/app.js"></script>
</body>
</html>
