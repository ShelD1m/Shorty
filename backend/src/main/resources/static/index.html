<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shorty — сокращатель ссылок</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
<header class="container">
    <h1>Shorty</h1>
    <nav>
        <button id="btn-login" class="ghost">Войти</button>
        <button id="btn-logout" class="ghost hidden">Выйти</button>
    </nav>
</header>

<main class="container">
    <section class="card">
        <h2>Сократить ссылку</h2>
        <form id="form-shorten">
            <input id="longUrl" type="url" placeholder="Вставьте длинный URL" required />
            <input id="alias" type="text" placeholder="Кастомный slug (опц.)" />
            <button type="submit">Сократить</button>
        </form>
        <div id="shortResult" class="muted"></div>
    </section>

    <section class="card">
        <h2>Мои ссылки <span id="links-count" class="muted s">(0)</span></h2>
        <div id="links-empty" class="muted">Пока пусто. Создайте первую ссылку ↑</div>
        <ul id="links-list" class="list"></ul>
    </section>
</main>

<dialog id="dlg-login">
    <form method="dialog" id="form-login" class="dialog-card">
        <h3>Войти</h3>
        <input id="login-email" type="email" placeholder="Email" required />
        <input id="login-pass" type="password" placeholder="Пароль" required />
        <div class="row">
            <button value="cancel" class="ghost">Отмена</button>
            <button id="btn-do-login" value="login">Войти</button>
        </div>
        <p class="muted s">Нет аккаунта? <a href="#" id="link-open-register">Регистрация</a></p>
        <p id="auth-error" class="error hidden"></p>
    </form>
</dialog>

<dialog id="dlg-register">
    <form method="dialog" id="form-register" class="dialog-card">
        <h3>Регистрация</h3>
        <input id="reg-email" type="email" placeholder="Email" required />
        <input id="reg-pass" type="password" placeholder="Пароль" required />
        <div class="row">
            <button value="cancel" class="ghost">Отмена</button>
            <button id="btn-do-register" value="register">Создать</button>
        </div>
        <p id="reg-error" class="error hidden"></p>
    </form>
</dialog>

<script src="./assets/js/config.js"></script>
<script src="./assets/js/ui.js"></script>
<script src="./assets/js/api.js"></script>
<script src="./assets/js/app.js"></script>
<div id="modal-backdrop" class="backdrop hidden"></div>
</body>
</html>
